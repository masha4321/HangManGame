<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/hangMan.css" />
    <title>Hang Man Game</title>
  </head>
  <body>
    <!--Play Btn-->
    <div class="center">
      <button class="playBtn">Play</button>
    </div>
    <!--End of Play Btn-->

    <!-- Nb of Lives Display-->
    <h2 hidden id="livesText"></h2>

    <!--Hanged Man Display-->
    <div id = "imgBox">
      <canvas id="myCanvas" height="300" width="300"></canvas>
    </div>

    <!--Hint Text-->
    <h2 hidden class="hintBox" id="hintText"> Hint : </h2>

    <!--Word to Guess-->
    <div class = "emptyBox">
        <ul id="blanks"></ul>
    </div>

    <!--Alphabet-->
    <div class="lettersBox">
      <ul id="letters"></ul>
    </div>
    <!--End of Alphabet-->

    <!--Hint Button-->
    <div hidden class="hintBox" id="buttons"> 
      <input type="button" value="Hint" name="button" id="hintBtn">
    </div>
    <!--End of Hint Button-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/hangMan.js"></script>
  </body>
</html>
