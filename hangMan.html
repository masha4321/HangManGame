<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="css/hangMan.css" />
  <title>Hang Man Game</title>
</head>

<body>
  <main id="container">
    <header hidden>
      <h1 id="title">
        <img id="hangMan" src="images/hangMan.jpg" alt="hangMan"/> Hangman - Can you Guess the Correct Word?
      </h1>
    </header>

    <section>
      <!-- Nb of Lives Display-->
      <h2 hidden id="livesText"></h2>

      <!--Visual Display-->
      <div id="imgBox">
        <img src="images/smiling-face-with-halo.png" alt="haloed-face" />
        <img src="images/smiling-face-with-sunglasses.png" alt="sunglass-face" />
        <img src="images/smiling-face.png" alt="smiling-face" /> <br>
        <img src="images/flushed-face.png" alt="flushed-face" />
        <img src="images/neutral-face.png" alt="neutral-face" />
        <img src="images/astonished-face.png" alt="astonished-face" /> <br>
        <img src="images/dizzy-face.png" alt="dizzy-face" />
        <img src="images/pouting-face.png" alt="pouting-face" />
        <img src="images/frowning-face.png" alt="frowning-face" />
      </div>

      <!--Hint Box-->
      <div hidden class="hintBox">
        <input type="button" value="Hint" name="button" id="hintBtn">
        <!-- <h2 hidden id="hintText"> Hint : </h2> -->
      </div>
      

      <!--Word to Guess-->
      <div class="emptyBox">
        <ul id="blanks"></ul>
      </div>

      <!--Alphabet-->
      <div class="lettersBox">
        <ul id="letters"></ul>
      </div>
      <!--End of Alphabet-->
    </section>

    <!--Play Btn-->
    <div class="center">
      <button class="playBtn">Play</button>
    </div>
    <!--End of Play Btn-->

    <!--Play Again Btn-->
    <div id="playAgain"></div>
    <!--End of Play Btn-->
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="scripts/hangMan.js"></script>
</body>

</html>
